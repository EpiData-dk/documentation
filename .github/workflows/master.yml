name: Build Documentation Artifact

on:
  push:
    branches:
      - master

env:
  DOCUMENTS_VERSION: "1.0"

jobs:
  setup:
    name: Compile Code
    runs-on: ubuntu-latest
    container:
      image: epidata/fpcbuild:3.2.0-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Maven settings.xml
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          output_file: "/etc/maven/settings.xml"
          servers:
            '[{
            "id": "github",
            "username": "${{ secrets.CI_USER }}",
            "password": "${{ secrets.CI_PASSWORD }}"
            }]'
          repositories:
            '[
              {
                "id": "central",
                "url": "https://repo1.maven.org/maven2"
              },
              {
                "id": "github",
                "url": "https://maven.pkg.github.com/epidata-dk/parent/",
                "snapshots": {
                  "enabled": "true"
                }                
              }
            ]'
            
      - name: Deploy
        run: |
          mvn versions:set -DnewVersion=${DOCUMENTS_VERSION}.${GITHUB_RUN_NUMBER} -f pom.xml
          mvn deploy -f deploy.pom.xml
          mvn clean
